<!DOCTYPE html>
<html>

  <!-- HEAD SECTION STARTS -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">
    <title>MASH</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- HEAD SECTION ENDS -->

  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH GAME</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What counrty will you live in?</h4>
          <label for="label-country"></label><input name="answer_1" id="label-country">
          <label for="label-country2"></label><input name="answer_1" id="label-country2">
          <label for="label-country3"></label><input name="answer_1" id="label-country3">
          <label for="label-country4"></label><input name="answer_1" id="label-country4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What kind of car will you drive?</h4>
          <label for="label-car"></label><input name="answer_2" id="label-car">
          <label for="label-car2"></label><input name="answer_2" id="label-car2">
          <label for="label-car3"></label><input name="answer_2" id="label-car3">
          <label for="label-car4"></label><input name="answer_2" id="label-car4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What kind of pet will you have?</h4>
          <label for="label-pet"></label><input name="answer_3" id="label-pet">
          <label for="label-pet2"></label><input name="answer_3" id="label-pet2">
          <label for="label-pet3"></label><input name="answer_3" id="label-pet3">
          <label for="label-pet4"></label><input name="answer_3" id="label-pet4">
        </div>
      </div>
      <button type="submit" class="button-submit">Reveal My Destiny</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->
  <!-- 2021 New Course -->

</html>
