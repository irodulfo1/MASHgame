      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">What counrty will you live in?</h4>
          <label for="forAnswer1"> Option </label>
          <input country="answer1[]" id=<"forAnswer1">
          <input country="answer1[]"
          <input country="answer1[]"
          <input country="answer1[]"
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What kind of car will you drive?</h4>
          <label for="forAnswer2"> Option </label>
          <input car="answer2[]" id=<"forAnswer2">
          <input car="answer2[]"
          <input car="answer2[]"
          <input car="answer2[]"
          
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What kind of pet will you have?</h4>
          <label for="forAnswer3"> Option </label>
          <input pet="answer3[]" id=<"forAnswer3">
          <input pet="answer3[]"
          <input pet="answer3[]"
          <input pet="answer3[]"
        </div>
      </div>
      <button type="submit" class="button-submit">Reveal My Destiny</button>
    </form>
